<!doctype html>

<html>
	<head>
    <title>Linode Navbar Demo Site</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <style type="text/css">
      body, html {
        height: 100%;
        overflow-x: hidden;
        width: 100vw;
      }
      html {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      *, :after, :before {
        -webkit-box-sizing: inherit;
        box-sizing: inherit;
      }
    </style>
	</head>
	<body onload="initialize()">
		<div id="navbar-root"></div>
	</body>
		<script src="build/navbar.js" type="text/javascript" ></script>
		<script>
      var links = [
        {
          label: "API Documentation",
          target: '/api/v4/',
        },
        {
          label: "Guides",
          target: "/guides/"
        },
        {
          label: "Libraries & Tools",
          target: "/tools/"
        },
        {
          label: "Changelog",
          target: "/changelog/"
        }
      ]
      function initialize() { navbar.showNavBar(document.getElementById('navbar-root'), links); }
		</script>

</html>
